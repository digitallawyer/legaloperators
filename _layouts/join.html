<!DOCTYPE html>
<head>
  <style>

    :root {
      --input-padding-x: .75rem;
      --input-padding-y: .75rem;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 420px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-label-group > input,
    .form-label-group > label {
      padding: var(--input-padding-y) var(--input-padding-x);
    }

    .form-label-group > label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0; /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }

    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }

    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-moz-placeholder {
      color: transparent;
    }

    .form-label-group input::placeholder {
      color: transparent;
    }

    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
    }

    .form-label-group input:not(:placeholder-shown) ~ label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }

  </style>
</head>

<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
  
  <body>
    <a style="position:absolute; top:20px; right: 20px" href="/"><img class="mb-4" src="/assets/images/close.png" alt="" width="40" height="40"></a>

    
    <form class="form-signin" action="https://formspree.io/contact@legaloperators.com" method="POST">
          <input type="hidden" name="_next" value="https://www.legaloperators.com/thanks"/>
          <input type="hidden" name="reason" value="I want to become a member"/>

          <div class="text-center mb-4">
            <a href="/">
              <img class="mb-4" src="/assets/images/logo.png" alt="" width="72" height="72">
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Join Legal Operators</h1>
            <p>Connect with peers. Brainstorm problems and discover solutions. Access resources and vendor info in a private environment. Become a member today.</p>
          </div>
          <div class="form-label-group">
            <input type="text" name="name" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
            <label for="inputName">Your full name</label>
          </div>
          <div class="form-label-group">
            <input type="email" name="_replyto"  id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputEmail">Your professional email</label>
          </div>

          <div class="form-label-group">
            <input type="text" name="job_title" id="inputProfile" class="form-control" placeholder="Job title" required="">
            <label for="inputProfile">Your job title</label>
          </div>

          <p class="text-muted text-center"> Membership is subject to the <a href="/community-guidelines" target="_blank">community guidelines</a>.</p>
          <button class="btn btn-lg btn-darker btn-block" type="submit" value="Send" id="postme"> Submit Membership Application</button>
          <p class="mt-3 mb-3 text-muted text-center"><a href="/">Return to Homepage</a></p>
        </form>


  </body>

</html>
